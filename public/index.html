  <html lang="en">
    <head>
      <title>Student Logs</title>
      <meta charset="UTF-8" />
      <link
        rel="shortcut icon"
        href="https://i.imgur.com/OiaIRwL.png"

      <!-- <link rel="stylesheet" href="style.css" /> -->

    </head>
    <body>
      <form>
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
        >
          <option selected value="">Choose Courses</option>
        </select>

        <div id="uvuIdBox" style="display: none">
          <br />
          <label for="uvuId" class="text-3xl font-bold underline">UVU ID</label>
          <input
            type="text"
            id="uvuId"
            name="uvuId"
            data-cy="uvuId_input"
            maxlength="8"
            placeholder="10234567"
            pattern="[0-9]{8}"
            required
          />
        </div>
        <br />
        <div id="logDisplay" style="display: none">
          <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay"></h3>
          <ul id="uvuLogs" data-cy="logs"></ul>
        </div>

        <br /><label>New Log</label>
        <textarea
          id="newLog"
          style="height: 75px"
          aria-label="add log textarea"
          data-cy="log_textarea"
        ></textarea
        ><br />
        <!-- TODO: Button should be disabled until the logs, if any, are displayed and there's text in the textarea -->
        <button id="newLogBtn" type="submit" data-cy="add_log_btn" disabled>
          Add Log
        </button>
      </form>
      <script src="script.js"></script>
    </body>
  </html>
