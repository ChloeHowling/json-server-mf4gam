<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Logs</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://i.imgur.com/OiaIRwL.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      @layer components {
        label {
          @apply font-black text-3xl;
        }
        input[type='text'],
        select,
        textarea {
          @apply w-full p-4 rounded my-2 border-0 bg-slate-100;
        }
        li {
          @apply w-full p-4 my-4 rounded bg-slate-100 hover:bg-gradient-to-r hover:text-white from-purple-400 to-pink-300;
        }
      }
    </style>
  </head>
  <body class="font-sans bg-slate-300">
    <form class="p-4 sm:w-full md:w-4/5 lg:w-3/5 mx-auto md:my-10">
      <div
        id="inputContainer"
        class="px-20 pt-10 pb-20 flex-col rounded drop-shadow-lg bg-white"
      >
        <label for="courses">Your Courses</label><br />
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
        >
          <option selected value="">Choose Courses</option>
        </select>

        <div id="uvuIdBox" style="display: none">
          <br />
          <label for="uvuId">UVU ID</label><br />
          <input
            type="text"
            id="uvuId"
            name="uvuId"
            data-cy="uvuId_input"
            maxlength="8"
            placeholder="10234567"
            pattern="[0-9]+"
            required
          />
        </div>
      </div>

      <br />
      <div
        id="logContainer"
        style="display: none"
        class="px-20 pt-10 pb-20 flex-col rounded drop-shadow-lg my-4 bg-white"
      >
        <label id="uvuIdDisplay" data-cy="uvuIdDisplay"></label><br /><br />
        <ul id="uvuLogs" data-cy="logs"></ul>
      </div>

      <br />
      <div
        id="newLogContainer"
        class="px-20 pt-10 pb-20 flex-col rounded drop-shadow-lg bg-white"
      >
        <label>New Log</label>
        <textarea
          id="newLog"
          aria-label="add log textarea"
          data-cy="log_textarea"
          rows="3"
        ></textarea
        ><br />
        <button
          id="newLogBtn"
          type="submit"
          data-cy="add_log_btn"
          class="
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-white
            p-4
            my-2
            w-full
            rounded
            disabled:opacity-50 disabled:cursor-not-allowed
            hover:animate-pulse
          "
          disabled
        >
          Add Log
        </button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
